# Milestone 1 entries
GameTitle: Exp-7X42
GameBlurb: Exp-7X42 is a 5-min timed survival first-person shooting (FPS) game set in a virtual world. The operators of the experiment is scientists from the real world, while the player is a test participant by the directors of this experiment. The brain of the player is connected to machines that simulate the test environment, so that their reactions can be examined by scientists. They have established a standard. Only those who are able to survive for more than 5 minutes are considered as successful, which means they will remain alive and ready to participate in the future experiments, otherwise they will be abandoned and executed with death if they fail. You, as one of object being tested, is required to survive from this 5 minutes simulation hosted by immortal scientists, while seeking for resources and avoid getting killed by the enemies. The background of the game will be revealed gradually as the game progresses, which leaves space of imagination for the players themselves to consider.

